name: Build Dockerfile

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/build-dockerfile.yml"
      - "cmake/**"
      - "external/**"
      - "src/**"
      - "test/integration/**"
      - "utils/devel/test_docker_image.sh"
      - ".dockerignore"
      - "CMakeLists.txt"
      - "Dockerfile"
      - "conanfile.py"
    tags:
      - "v*.*.*"

  pull_request:
    paths:
      - ".github/workflows/build-dockerfile.yml"
      - "cmake/**"
      - "external/**"
      - "src/**"
      - "test/integration/**"
      - "utils/devel/test_docker_image.sh"
      - ".dockerignore"
      - "CMakeLists.txt"
      - "Dockerfile"
      - "conanfile.py"

# https://stackoverflow.com/a/72408109
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  cache-test-dataset:
    uses: paulsengroup/hictk/.github/workflows/cache-test-dataset.yml@ec6c8c43e445043aa05d189aa2799c949166cf27
    name: Cache test dataset

  build-dockerfile:
    name: Build Dockerfile
    needs: cache-test-dataset
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - { platform: "linux/amd64", runner: "ubuntu-24.04" }
          - { platform: "linux/arm64", runner: "ubuntu-24.04-arm" }
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Restore test dataset
        uses: actions/cache/restore@v4
        with:
          key: ${{ needs.cache-test-dataset.outputs.cache-key }}
          path: test/data/hictk_test_data.tar.zst
          fail-on-cache-miss: true

      - name: Generate build args
        id: build-args
        run: |
          set -e
          set -u
          set -o pipefail

          OS_NAME='ubuntu'
          OS_VERSION='24.04'

          COMPILER_NAME='clang'
          COMPILER_VERSION='21'
          C_COMPILER="$COMPILER_NAME-$COMPILER_VERSION"

          FINAL_BASE_IMAGE_TAG="$OS_VERSION"
          FINAL_BASE_IMAGE="docker.io/library/$OS_NAME:$FINAL_BASE_IMAGE_TAG"

          docker pull "$FINAL_BASE_IMAGE"
          FINAL_BASE_IMAGE_DIGEST="$(docker inspect --format='{{index .RepoDigests 0}}' "$FINAL_BASE_IMAGE" | grep -o '[[:alnum:]:]\+$')"

          BUILD_BASE_IMAGE="ghcr.io/paulsengroup/ci-docker-images/$OS_NAME-$OS_VERSION-cxx-$C_COMPILER:latest"
          FINAL_BASE_IMAGE="${FINAL_BASE_IMAGE#docker.io/library/}"

          if [[ '${{ github.event_name }}' == 'pull_request' ]]; then
            HICTK_GIT_HASH=0000000000000000000000000000000000000000
            HICTK_GIT_SHORT_HASH=00000000
            HICTK_GIT_TAG=unknown
            VERSION=latest
          else
            HICTK_GIT_HASH="$(git rev-parse HEAD)"
            HICTK_GIT_SHORT_HASH="$(git rev-parse --short HEAD)"
            HICTK_GIT_TAG="$(git for-each-ref 'refs/tags/v*.*.*' --count 1 --sort=-v:refname --format "%(refname:short)" --points-at HEAD)"
            if [ -z "$HICTK_GIT_TAG" ]; then
              VERSION="sha-$HICTK_GIT_SHORT_HASH"
              HICTK_GIT_TAG=unknown
            else
              VERSION="$HICTK_GIT_TAG"
            fi
          fi

          CREATION_DATE="$(date -I)"

          PLATFORM="$(echo '${{ matrix.platform }}' | cut -d '/' -f 2)"
          CACHE_REGISTRY="ghcr.io/${{ github.repository }}:buildcache-$PLATFORM"

          {
            echo "BUILD_BASE_IMAGE=$BUILD_BASE_IMAGE"
            echo "CACHE_REGISTRY=$CACHE_REGISTRY"
            echo "CREATION_DATE=$CREATION_DATE"
            echo "C_COMPILER=$C_COMPILER"
            echo "FINAL_BASE_IMAGE=$FINAL_BASE_IMAGE"
            echo "FINAL_BASE_IMAGE_DIGEST=$FINAL_BASE_IMAGE_DIGEST"
            echo "FINAL_BASE_IMAGE_TAG=$FINAL_BASE_IMAGE_TAG"
            echo "HICTK_GIT_HASH=$HICTK_GIT_HASH"
            echo "HICTK_GIT_SHORT_HASH=$HICTK_GIT_SHORT_HASH"
            echo "HICTK_GIT_TAG=$HICTK_GIT_TAG"
            echo "VERSION=$VERSION"
          } | tee -a "$GITHUB_OUTPUT"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: ${{ github.repository }},ghcr.io/${{ github.repository }}
          flavor: latest=true
          tags: |
            type=semver,priority=1000,pattern={{version}}
            type=sha,priority=900
            type=ref,priority=700,event=branch
            type=ref,priority=600,event=pr

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Build Docker image (${{ matrix.platform }})
        id: build-image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ${{ github.workspace }}
          load: true
          push: false
          cache-from: type=registry,ref=${{ steps.build-args.outputs.CACHE_REGISTRY }}
          cache-to: type=registry,ref=${{ steps.build-args.outputs.CACHE_REGISTRY }},mode=max,compression=zstd
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ matrix.platform }}
          build-args: |
            BUILD_BASE_IMAGE=${{ steps.build-args.outputs.BUILD_BASE_IMAGE }}
            CREATION_DATE=${{ steps.build-args.outputs.CREATION_DATE }}
            C_COMPILER=${{ steps.build-args.outputs.C_COMPILER }}
            FINAL_BASE_IMAGE=${{ steps.build-args.outputs.FINAL_BASE_IMAGE }}
            FINAL_BASE_IMAGE_DIGEST=${{ steps.build-args.outputs.FINAL_BASE_IMAGE_DIGEST }}
            FINAL_BASE_IMAGE_TAG=${{ steps.build-args.outputs.FINAL_BASE_IMAGE_TAG }}
            HICTK_GIT_HASH=${{ steps.build-args.outputs.HICTK_GIT_HASH }}
            HICTK_GIT_IS_DIRTY=false
            HICTK_GIT_SHORT_HASH=${{ steps.build-args.outputs.HICTK_GIT_SHORT_HASH }}
            HICTK_GIT_TAG=${{ steps.build-args.outputs.HICTK_GIT_TAG }}
            VERSION=${{ steps.build-args.outputs.VERSION }}

      - name: Test Docker image
        run: utils/devel/test_docker_image.sh '${{ steps.build-image.outputs.imageid }}'

      - name: Push image to registries
        id: push-image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ${{ github.workspace }}
          push: true
          cache-from: type=registry,ref=${{ steps.build-args.outputs.CACHE_REGISTRY }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ matrix.platform }}
          outputs: type=image,"name=${{ github.repository }},ghcr.io/${{ github.repository }}",push-by-digest=true,name-canonical=true,push=true
          build-args: |
            BUILD_BASE_IMAGE=${{ steps.build-args.outputs.BUILD_BASE_IMAGE }}
            CREATION_DATE=${{ steps.build-args.outputs.CREATION_DATE }}
            C_COMPILER=${{ steps.build-args.outputs.C_COMPILER }}
            FINAL_BASE_IMAGE=${{ steps.build-args.outputs.FINAL_BASE_IMAGE }}
            FINAL_BASE_IMAGE_DIGEST=${{ steps.build-args.outputs.FINAL_BASE_IMAGE_DIGEST }}
            FINAL_BASE_IMAGE_TAG=${{ steps.build-args.outputs.FINAL_BASE_IMAGE_TAG }}
            HICTK_GIT_HASH=${{ steps.build-args.outputs.HICTK_GIT_HASH }}
            HICTK_GIT_IS_DIRTY=false
            HICTK_GIT_SHORT_HASH=${{ steps.build-args.outputs.HICTK_GIT_SHORT_HASH }}
            HICTK_GIT_TAG=${{ steps.build-args.outputs.HICTK_GIT_TAG }}
            VERSION=${{ steps.build-args.outputs.VERSION }}

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.push-image.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Generate artifact name
        if: github.event_name != 'pull_request'
        id: generate-artifact-name
        run: |
          echo 'name=${{ matrix.platform }}' |
            sed 's|[^[:alnum:]=-]\+|-|g' |
            tee -a "$GITHUB_OUTPUT"

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ steps.generate-artifact-name.outputs.name }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-images:
    name: Merge images
    runs-on: ubuntu-latest
    needs: [build-dockerfile]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: ${{ github.repository }},ghcr.io/${{ github.repository }}
          flavor: latest=true
          tags: |
            type=semver,priority=1000,pattern={{version}}
            type=sha,priority=900
            type=ref,priority=700,event=branch
            type=ref,priority=600,event=pr

      - name: Download digests
        uses: actions/download-artifact@v5
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Create manifest list and push (DockerHub)
        working-directory: ${{ runner.temp }}/digests
        run: |
          # https://docs.docker.com/build/ci/github-actions/multi-platform/#distribute-build-across-multiple-runners
          args="$(printf '  ${{ github.repository }}@sha256:%s ' *)"
          args+=" $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON")"
          read -r -a args_array <<< "$args"

          set -x
          docker buildx imagetools create "${args_array[@]}"

      - name: Inspect image (DockerHub)
        run: docker buildx imagetools inspect ${{ github.repository }}

      - name: Create manifest list and push (GHRC.io)
        working-directory: ${{ runner.temp }}/digests
        run: |
          # https://docs.docker.com/build/ci/github-actions/multi-platform/#distribute-build-across-multiple-runners
          args="$(printf '  ghcr.io/${{ github.repository }}@sha256:%s ' *)"
          args+=" $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON")"
          read -r -a args_array <<< "$args"

          set -x
          docker buildx imagetools create "${args_array[@]}"

      - name: Inspect image (GHCR.io)
        run: docker buildx imagetools inspect ghcr.io/${{ github.repository }}

  build-dockerfile-status-check:
    name: Status Check (Build Dockerfile)
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs:
      - build-dockerfile
      - merge-images

    steps:
      - name: Collect job results
        if: |
          needs.build-dockerfile.result != 'success' ||
          (
           needs.merge-images.result != 'success'    &&
           needs.merge-images.result != 'skipped'
          )
        run: exit 1
