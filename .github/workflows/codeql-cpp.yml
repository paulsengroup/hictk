name: Run CodeQL analysis (C++)

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/codeql-cpp.yml"
      - "cmake/**"
      - "examples/**"
      - "src/**"
      - "test/integration/**"
      - "test/units/**"
      - "utils/devel/build_dependencies.py"
      - "CMakeLists.txt"
      - "conanfile.py"
  schedule:
    - cron: "0 5 1 * *" # run monthly at 05:00

# https://stackoverflow.com/a/72408109
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-deps:
    name: Build dependencies
    uses: paulsengroup/hictk/.github/workflows/build-conan-deps-linux.yml@40293429314b8a380c0ed0108f60b865ff96609b
    with:
      build-type: Debug
      conan-version: "2.21.*"
      cppstd: 17
      image: "ghcr.io/paulsengroup/ci-docker-images/ubuntu-20.04-cxx-clang-21"
      ref: main

  analyze:
    name: Analyze (C++)
    runs-on: ubuntu-24.04
    needs: [build-deps]
    permissions:
      contents: read
      security-events: write

    env:
      CCACHE_DISABLE: "1"
      TMPDIR: "/tmp/"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Restore cached dependencies
        uses: actions/cache/restore@v4
        with:
          key: ${{ needs.build-deps.outputs.cache-key }}
          path: ${{ needs.build-deps.outputs.tar }}
          fail-on-cache-miss: true

      - name: Unpack dependencies
        run: |
          sudo chown "$UID" '${{ needs.build-deps.outputs.tar }}'
          tar -C "$TMPDIR" -xf '${{ needs.build-deps.outputs.tar }}'
          sudo chown -R "$UID" "$TMPDIR/deps/"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@f443b600d91635bebf5b0d9ebc620189c0d6fba5 # v4.30.8
        with:
          languages: c-cpp
          build-mode: manual

      - name: Configure project
        run: |
          cmake -DCMAKE_BUILD_TYPE=Debug                  \
                -DCMAKE_C_STANDARD=17                     \
                -DCMAKE_CXX_STANDARD=17                   \
                -DCMAKE_PREFIX_PATH="$TMPDIR/deps/cmake/" \
                -DENABLE_DEVELOPER_MODE=OFF               \
                -DHICTK_ENABLE_TESTING=ON                 \
                -DHICTK_BUILD_EXAMPLES=ON                 \
                -DHICTK_DOWNLOAD_TEST_DATASET=OFF         \
                -DHICTK_ENABLE_GIT_VERSION_TRACKING=OFF   \
                -DCMAKE_INSTALL_PREFIX=dest               \
                -S .                                      \
                -B build

      - name: Build project
        run: cmake --build build -j "$(nproc)"

      - name: Run Analysis
        uses: github/codeql-action/analyze@f443b600d91635bebf5b0d9ebc620189c0d6fba5 # v4.30.8
        with:
          category: "/language:c-cpp"
